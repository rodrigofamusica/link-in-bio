<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Fa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --gold: #cbd5e0;
            /* --rosé: #5e5d5b; */
            --background: #4a5568; /* Fundo geral */
            --logo-background: #000000; /* Fundo só do círculo do logo */
            --text-dark: #333;
            --text-light: #fff;
            --whatsapp-green: #25D366;
            --instagram-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --phone-icon-color: var(--gold);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, var(--gold), var(--gold));
            padding: 20px 15px 30px;
            border-bottom-left-radius: 50% 10%;
            border-bottom-right-radius: 50% 10%;
        }
        .logo {
            background-color: var(--logo-background);
            display: inline-block;
            padding: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .logo img {
            width: 140px;
            max-width: 100%;
        }
        h1 {
            font-family: 'sans-serif';
            margin-top: 15px;
            font-size: 28px;
            letter-spacing: 1px;
            color: var(--gold);
        }
        p {
            margin: 10px auto 25px;
            max-width: 85%;
            font-size: 20px;
            color: var(--gold);
            line-height: 1.4;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 320px;
            margin: 0 auto 30px;
            padding: 0 10px;
        }
        .link-container {
            width: 100%;
            margin-bottom: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-item {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .link-item:hover {
            transform: translateY(-3px);
            background: var(--gold);
            color: var(--text-light); /* Texto do link fica branco no hover */
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .link-left {
            display: flex;
            align-items: center;
        }

        /* ESTILOS PARA OS ÍCONES DO FONT AWESOME */
        .link-left i {
            width: 24px;
            height: 24px;
            font-size: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        /* Cores específicas para cada ícone */
        .link-left .fa-globe { /* Voltou para o FA-GLOBE padrão */
            color: var(--text-dark); /* --text-dark Cor padrão (cinza escuro) */
        }
        
        .link-left .fa-whatsapp {
            color: var(--whatsapp-green);
        }
        .link-left .fa-instagram {
            background-image: var(--instagram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .link-left .fa-phone {
            color: #202120; /* Cor dourada para o telefone */
        }

        /* Estilos ao passar o mouse */
        .link-item:hover .link-left .fa-globe,
        .link-item:hover .link-left .fa-whatsapp,
        .link-item:hover .link-left .fa-phone {
            color: var(--text-light); /* Ícones ficam brancos no hover */
        }

        .link-item:hover .link-left .fa-instagram {
            background-image: none;
            -webkit-text-fill-color: var(--text-light);
            text-fill-color: var(--text-light);
            color: var(--text-light);
        }

        span.arrow {
            font-size: 16px;
            transition: transform 0.3s;
        }
        .link-item:hover span.arrow {
            transform: translateX(4px);
        }
        .link-description {
            font-size: 12px;
            color: var(--gold);
            margin-top: 6px;
            font-style: italic;
            width: 100%;
            text-align: center;
            padding: 0 5px;
        }

        @media (max-width: 480px) {
            .logo {
                padding: 30px;
            }
            .logo img {
                width: 120px;
            }
            h1 {
                font-size: 24px;
                margin-top: 10px;
            }
            p {
                font-size: 15px;
                margin-bottom: 20px;
            }
            .link-item {
                padding: 10px 15px;
            }
            .link-left i {
                width: 22px;
                height: 22px;
                font-size: 22px;
            }
        }

        @media (max-width: 360px) {
            .logo {
                padding: 25px;
            }
            .logo img {
                width: 100px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Rodrigo Fa logo">
        </div>
    </header>

    <main>
        <p>Transforme momentos em memórias: viva a experiência única da música ao vivo!</p>

        <div class="links"> 
            <div class="link-container">
                <a class="link-item" href="https://wa.me/5548991530512" target="_blank">
                    <div class="link-left">
                        <i class="fab fa-whatsapp"></i> <span>WhatsApp</span>
                    </div>
                    <span class="arrow">→</span>
                </a>
                <div class="link-description">Me contate para tirar dúvidas e agendamentos</div>
            </div>

            <div class="link-container">
                <a class="link-item" href="https://www.instagram.com/rodrigofaoficial?igsh=MWdhbXd1Mm5zbHY5aw==" target="_blank">
                    <div class="link-left">
                        <i class="fab fa-instagram"></i> <span>Instagram</span>
                    </div>
                    <span class="arrow">→</span>
                </a>
                <div class="link-description">Me siga no Instagram</div>
            </div>

            <div class="link-container">
                <a class="link-item" href="https://rafael-sama.github.io/rodrigofa/" target="_blank">
                    <div class="link-left">
                        <i class="fas fa-globe"></i> <span>Website</span>
                    </div>
                    <span class="arrow">→</span>
                </a>
                <div class="link-description">Conheça meu site</div>
            </div>

            <div class="link-container">
                <a class="link-item" href="tel:+5548991530512">
                    <div class="link-left">
                        <i class="fas fa-phone"></i> <span>Telefone</span>
                    </div>
                    <span class="arrow">→</span>
                </a>
                <div class="link-description">Me contate por ligação</div>
            </div>
        </div>
    </main>
</body>
</html>
